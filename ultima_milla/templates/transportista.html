<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Transportista</title>
    <link rel="stylesheet" href="transportista.css">
</head>
<body>
    <header>
        <h1>Gestión de Última Milla - Transportista</h1>
    </header>

    <main>
        <div class="contenedor">
            <section class="info">
                <h2>Información del Cliente</h2>
                <p><strong>Nombre Cliente:</strong> Juan Pérez</p>
                <p><strong>Dirección Cliente:</strong> Calle Falsa 123</p>
                <p><strong>Hora Entrega:</strong> 14:00</p>
                <p><strong>Pedidos entregados hoy:</strong> 5</p>
            </section>

            <section class="mapa">
                <h2>Próxima entrega</h2>
                <div id="map"></div>
                <button onclick="finalizarEntrega()">Finalizar entrega</button>
            </section>
        </div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY"></script>
    <script src="transportista.js"></script>
</body>
</html>
