<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proveedor - Registrar producto</title>
    <link rel="stylesheet" href="../static/css/proveedor.css">
</head>
<body>
    <header>
        <h1>Bienvenido (proveedor)</h1>
    </header>

    <main>
        <section class="formulario">
            <h2>Registrar producto</h2>
            <form>
                <input type="text" placeholder="ID del producto" required>
                <input type="text" placeholder="Nombre del producto" required>
                <input type="number" placeholder="Cantidad" required>
                <input type="text" placeholder="CEDI" required>
                <input type="number" step="0.01" placeholder="Valor unitario" required>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>Cantidad</th>
                        <th>Cedi</th>
                        <th>valor unitario</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
