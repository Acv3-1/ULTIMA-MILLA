<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Administrador</title>
    <link rel="stylesheet" href="../static/css/administrador.css">
</head>
<body>
    <header>
        <h1>Gestión de Usuarios</h1>
    </header>

    <main>
        <section class="registro-usuario">
            <h2>Registrar Usuario</h2>
            <form>
                <label for="idUsuario">ID:</label>
                <input type="text" id="idUsuario" placeholder="ID del usuario" required>

                <label for="nombreUsuario">Nombre:</label>
                <input type="text" id="nombreUsuario" placeholder="Nombre del usuario" required>

                <label for="direccionUsuario">Dirección:</label>
                <input type="text" id="direccionUsuario" placeholder="Dirección del usuario" required>

                <label for="telefonoUsuario">Teléfono:</label>
                <input type="tel" id="telefonoUsuario" placeholder="Teléfono del usuario" required>

                <button type="submit">Registrar Usuario</button>
            </form>
        </section>

        <section class="administrar-usuarios">
            <h2>Administrar Usuarios</h2>
            <button>Actualizar Usuario</button>
            <button>Eliminar Usuario</button>
            <button>Ver Usuarios</button>
        </section>
    </main>
</body>
</html>
