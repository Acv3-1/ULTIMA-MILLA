<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Coordinador</title>
    <link rel="stylesheet" href="../static/css/coordinador.css">
</head>
<body>
    <header>
        <h1>Gestión del Coordinador</h1>
    </header>

    <main>
        <section class="asignar-transportista">
            <h2>Asignar Transportista</h2>
            <label for="pedido">Pedido:</label>
            <input type="text" id="pedido" placeholder="ID del Pedido">
            <label for="transportista">Transportista:</label>
            <input type="text" id="transportista" placeholder="Nombre del Transportista">
            <button>Asignar</button>
        </section>

        <section class="administrar-transportistas">
            <h2>Administrar Transportistas</h2>
            <button>Crear Transportista</button>
            <button>Actualizar Transportista</button>
            <button>Eliminar Transportista</button>
            <button>Ver Transportistas</button>
        </section>

        <section class="administrar-pedidos">
            <h2>Administrar Pedidos</h2>
            <button>Crear Pedido</button>
            <button>Actualizar Pedido</button>
            <button>Eliminar Pedido</button>
            <button>Ver Pedidos</button>
        </section>
    </main>
</body>
</html>
